{% extends "base.html" %}

{% block title %}Editar Lugar de Entrega{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-4">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Lugar de Entrega</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Lugar</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               value="{{ lugar.nombre }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Lugar</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="domicilio" {% if lugar.tipo == 'domicilio' %}selected{% endif %}>Domicilio</option>
                            <option value="oficina" {% if lugar.tipo == 'oficina' %}selected{% endif %}>Oficina</option>
                            <option value="tienda" {% if lugar.tipo == 'tienda' %}selected{% endif %}>Tienda</option>
                            <option value="almacen" {% if lugar.tipo == 'almacen' %}selected{% endif %}>Almacén</option>
                            <option value="otro" {% if lugar.tipo == 'otro' %}selected{% endif %}>Otro</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <textarea class="form-control" id="direccion" name="direccion" rows="2">{{ lugar.direccion }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" 
                               value="{{ lugar.telefono }}">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('lugares_entrega') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Actualizar Lugar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
